<div class="col-md-4 mb-4">
    <div class="card h-100">
        <img class="card-img-top" src="{{ movie.resim.url }}" alt="{{ movie.isim }}">
        <div class="card-body">
            <h5 class="card-title">{{ movie.isim }}</h5>
            <p class="card-text">{{ movie.aciklama }}</p>
            <p class="card-text">{{ movie.tür }}</p>
            <p class="card-text">Yapım Yılı :{{ movie.yıl }}</p>
        </div>
    </div>
</div>
